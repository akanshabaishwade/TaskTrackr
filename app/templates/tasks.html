<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
    {% for task in tasks %}

    {% endfor %}
    </ul>
</body>
</html>
